<app-test></app-test>

<div class="card shadow">
  <div class="card-body">
    <div class="container">
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>


      <ng-container *ngIf="selectedProcess">
        <div class="centering">
        <div id="title-style">
        {{selectedProcess.title}}
        </div>
        </div>
        <div
          *ngFor="let stage of selectedProcess.stage">

          <div class="centering">
            <h3 class="text-center pt-3">{{stage.question}}
            </h3>
          </div>
<br>
          <ng-container *ngIf="stage.type == 'Textbox'">
            <div class="form-group row">

                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>

              <div class="centering">
                <button class="btn btn-light" (click)="onNext()">Next</button>
              </div>
            </div>
          </ng-container>


          <!--          if selected multi single show this-->
          <ng-container *ngIf="stage.type == 'Multiple Choice: Single'">
            <div class="form-group row">
            <div *ngFor="let choice of stage.stageOptions" class="col-8">
              ngfor stage-options

              <app-stage-options *ngFor="let choice of stage.stageOptions"
              [choice] = choice></app-stage-options>

              .....
              <div class="custom-control custom-radio custom-control-inline">
                <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="{{choice}}">
                <label for="{{choice}}" class="custom-control-label">{{choice.valueOf()}}</label>
              </div>
            </div>

              <div class="centering">
                <button class="btn btn-light" (click)="onNext()">Next</button>
              </div>
            </div>
          </ng-container>

          <!--          if selected multi single show this-->
          <ng-container *ngIf="stage.type == 'Boolean'">
            <div class="form-group row">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_false" type="radio" class="custom-control-input" value="false">
                  <label for="radio_false" class="custom-control-label">False</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_true" type="radio" class="custom-control-input" value="true">
                  <label for="radio_true" class="custom-control-label">True</label>
              </div>

              <div class="centering">
                <button class="btn btn-light" (click)="onNext()">Next</button>
              </div>
            </div>
          </ng-container>

          <!--          if selected multi multiple show this-->
          <ng-container *ngIf="stage.type == 'Multiple Choice: Multiple'">
            <div class="form-group row">
              <div *ngFor="let choice of stage.stageOptions" class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                  <!--                checked="checked" for pre-checked-->
                  <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="{{choice}}">
                  <label for="checkbox_0" class="custom-control-label">{{choice.toString()}}</label>
                </div>
              </div>

              <div class="centering">
                <button class="btn btn-light" (click)="onNext()">Next</button>
              </div>
            </div>
          </ng-container>


<div class="centering">__________________________________</div>
        </div>

      </ng-container>
      <div class="container">{{errorMessage}}</div>

      <div class="centering">
        <button class="btn btn-light" (click)="onSubmit()">Submit</button>
      </div>

    </div>

  </div>
</div>
